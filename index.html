<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js con A-Frame</title>

    <!-- Importa A-Frame y AR.js -->
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/1.6.0/aframe/build/aframe-ar.js"> </script>
    
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <!-- <div class="arjs-loader">
      <div>Generando modelo, por favor espera</div>
    </div> -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      
      <a-marker type="marker" url="assets/pattern-marker.patt">
        <!-- Aquí cargas tu propio modelo 3D -->
        <a-entity
          gltf-model="esap07.gltf"
          scale="1 1 1"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Cámara para la AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
