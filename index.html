<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js con A-Frame</title>

    <!-- Importa A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <!-- <div class="arjs-loader">
      <div>Generando modelo, por favor espera</div>
    </div> -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      
      <a-marker type="marker" url="assets/pattern-marker.patt">
        <!-- Aquí cargas tu propio modelo 3D -->
        <a-entity
          gltf-model="esap07.gbl"
          scale="1 1 1"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Cámara para la AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
