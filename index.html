<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paz y naturaleza</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script> -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <button id="playButton" style="position: absolute; z-index: 999; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  </button>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-marker type="pattern" url="assets/pattern-minb.patt">
      <a-entity gltf-model="assets/esapAnimation.glb" scale="0.3 0.3 0.3" position="0 0.5 0" rotation="-120 0 0"
        animation-mixer="clip: *;loop: repeat;"
        sound="src: url(assets/esapAudio.mp3); autoplay: true;  loop: true;">

      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      var soundEntity = document.querySelector('[sound]');
      if (soundEntity && !soundEntity.components.sound.isPlaying) {
        soundEntity.components.sound.playSound();
        this.style.display = 'none'; // Esconder el botón después de hacer clic
      }
    });
  </script>

</body>
</html>
